<html>

<head>
	<meta charset="utf-8">
	<title>Cameroon's Water Crisis</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.typekit.net/nqh8ygh.css">
	<link href='style.css' rel='stylesheet' />
</head>

<body>

<div class="box">

	<button id="startAnimationButton">Navigate the Timeline →</button>
	
	<h1>Timeline of Cameroon’s Water Crisis</h1>

</div>

<div id="map"></div>

<div id="mapInset"></div>

<div id="locationInfo" style="display: none;">
	<h2 id="locationTitle"></h2>
	<p id="locationDescription"></p>
</div>

<script>

	// Show the map container
	document.getElementById('map').style.display = 'block';

	mapboxgl.accessToken = 'pk.eyJ1IjoiZGFsdG9ud2IiLCJhIjoiOWdSSXFQSSJ9.HZyjh4g3TAAOAncwelv9Vw';
	const map = new mapboxgl.Map({
		container: 'map',
		style: 'mapbox://styles/daltonwb/clu9th7bp01es01nwh2sv5g7z',
		zoom: 9,
		bearing: -20,
		center: [14.863725, 11.592343],
		projection: 'globe',
		pitch: 45,
		maxZoom: 14,
		minZoom: 8,
		maxBounds: [[12.803782352780502, 10.268535070350396], [17.043613795438773, 13.055481325837178]],
		dragPan: false,
		scrollZoom: false,
		doubleClickZoom: false,
		attributionControl: false
	});

		var locations = [
			{ lat: 11.79426383, lon: 15.14228381, pitch: 35, bearing: -57.5, zoom: 14, title: '10 August 2021', description: 'FIRST WAVE OF VIOLENCE - The violent clash began on 10 August in Missiska, in the Logone Birni district of Cameroon\'s Far North region, when cattle belonging to Choa Arab herders got trapped into a fishing canal dug by Musgum fishers, triggering a cycle of violent retaliation. The Musgum community evacuated women and children to their Chadian Musgum sister community living on the otherside of the border, across the Logone River. The conflict killed at least 45 people and injured 74 others. At least 19 villages were burnt and 40 others abandoned by their inhabitants.' },
			{ lat: 12.08725499, lon: 15.01527438, pitch: 35, bearing: -40, zoom: 14, title: '14 August 2021', description: 'Far North Governor Midjiyawa Bakari visit in Kousseri to ease tensions. Authorities ordered the deployment of a unit of national security forces in each of the more than one hundred affected villages in the area. Meanwhile, community from both communities read a joint statement where they commit "to spare no effort for a definitive return of peace between the two communities that coexist".' },
			{ lat: 11.39823307, lon: 14.56872937, pitch: 0, bearing: 0, zoom: 14.5, title: '23 September 2021', description: 'Arab Choa people from Malia and Toukoumaya villages clashed in a land dispute around Waza town (Logone-et-Chari, Far North). 5 people were injured.' },
			{ lat: 12.08725499, lon: 15.01527438, pitch: 35, bearing: -40, zoom: 14, title: '2 October 2021', description: 'Members of the Arab and Musgum ethnic groups clashed in Gueli neighborhood of Kousseri (Logone-et-Chari, Far North), after a private dispute between two members of both groups. One person was injured, and a vehicle burnt down.' },
			{ lat: 11.39823307, lon: 14.56872937, pitch: 0, bearing: 0, zoom: 14.5, title: '5 December 2021', description: 'SECOND WAVE OF VIOLENCE - Clashes between communities of herders, farmers and fisher broke out on 5 December in the village of Ouloumsa, Logone-Birni town, Far North. Violence quickly spread to neighbouring villages before reaching Kousseri, the administrative centre and main commercial hub of Logone-et-Chari division, on 8 December.' },
			{ lat: 12.08725499, lon: 15.01527438, pitch: 35, bearing: -40, zoom: 14, title: '8 December 2021', description: 'Clashes between communities of herders, farmers and fishermen broke out on 5 December in the village of Ouloumsa, Far North Cameroon. Violence quickly spread to neighbouring villages before reaching Kousseri, the administrative centre and main commercial hub of Logone and Chari division, on 8 December.The army has been deployed following deadly clashes. The food and livestock market was set on fire during the clashes between the Musgum and the Choa Arabs. A total of 112 villages were burnt as at 17 December 2021. The violence took place over several days (5 - 9 December).' },
			{ lat: 12.08725499, lon: 15.01527438, pitch: 35, bearing: -40, zoom: 14, title: '15 December 2021', description: 'Governmental delegation including the minister of territorial administration, politicians and military officials consulted  Choa Arabs and Musgum traditional authorities in a peacebuilding outreach.' },
			{ lat: 12.08725499, lon: 15.01527438, pitch: 35, bearing: -40, zoom: 14, title: '11 January 2022', description: 'Choa Arab young men demonstrated in Kousseri town (Logone-Et-Chari, Far North) against the arrest of two members of their community the previous day. Gendarmes fired shots in the air to disperse them.' },
			{ lat: 11.592343, lon: 14.863725, pitch: 15, bearing: 0, zoom: 8, title: 'What\'s Next?', description: 'To start the timeline over, tap the button on the left.' },
		];

		var currentLocation = 0;

		function navigateLocations() {
			if (currentLocation >= locations.length) {
				currentLocation = 0; // Loop back to the first location
			}
			var loc = locations[currentLocation];
			map.flyTo({
				center: [loc.lon, loc.lat],
				pitch: loc.pitch,
				bearing: loc.bearing,
				zoom: loc.zoom,
				speed: .8,
				essential: true // this animation is considered essential with respect to prefers-reduced-motion
			});

			// Update HTML content
			document.getElementById('locationTitle').innerText = loc.title || 'Location Title';
			document.getElementById('locationDescription').innerText = loc.description || 'Location description here.';
			document.getElementById('locationInfo').style.display = 'block'; // Make the container visible

			currentLocation++;
		}

		document.getElementById('startAnimationButton').addEventListener('click', navigateLocations);

		const insetMap = new mapboxgl.Map({
			container: 'mapInset', // container id
			style: 'mapbox://styles/daltonwb/clujzh5s103nd01nw7lco2zk3', //hosted style id
			center: [14.863725, 11.592343],
			zoom: 3,
			hash: false,
			interactive: false,
			projection: 'mercator',
			attributionControl: false
		});

		insetMap.on('load', () => {

			insetMap.addSource('boundsSource', {
				'type': 'geojson',
				'data': {
					"type": "FeatureCollection",
					"features": [
						{
							"type": "Feature",
							"properties": {},
							"geometry": {
								"coordinates": [
									[
										[
											12.803783031458977,
											13.05263832236892
										],
										[
											12.803783031458977,
											10.268532663973957
										],
										[
											17.043614474117277,
											10.268532663973957
										],
										[
											17.043614474117277,
											13.05263832236892
										],
										[
											12.803783031458977,
											13.05263832236892
										]
									]
								],
								"type": "Polygon"
							}
						}
					]
				}
			});

			insetMap.addLayer({
				'id': 'boundsLayer',
				'type': 'fill',
				'source': 'boundsSource', // reference the data source
				'layout': {},
				'paint': {
					'fill-color': '#ccc', // blue color fill
					'fill-opacity': 0.4
				}
			});
			// // Add a black outline around the polygon.
			insetMap.addLayer({
				'id': 'outlineLayer',
				'type': 'line',
				'source': 'boundsSource',
				'layout': {},
				'paint': {
					'line-color': '#fff',
					'line-width': 1
				}
			});
		});

		map.scrollZoom.disable();
		map.addControl(new mapboxgl.FullscreenControl());
		map.addControl(new mapboxgl.AttributionControl({
			customAttribution: 'International Crisis Group | Map: Paul Franz and Claire Boccon-Gibod'
		}));

	</script>

</body>

</html>
