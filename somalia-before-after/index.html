<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before & After Slider - TwentyTwenty</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="css/twentytwenty.css" type="text/css" media="screen">
  <link rel="stylesheet" href="css/foundation.css">
</head>
<body>
  <div class="twentytwenty-container">
    <img src="before.jpg" alt="Before Image">
    <img src="after.jpg" alt="After Image">
  </div>

  <!-- Include Event Move JS (Required for TwentyTwenty) -->
  <script src="js/jquery.event.move.js"></script>

  <!-- Include TwentyTwenty JS -->
  <script src="js/jquery.twentytwenty.js"></script>

  <!-- Custom Script to Initialize TwentyTwenty -->
  <script>
    $(document).ready(function () {
      $(".twentytwenty-container").twentytwenty({
        default_offset_pct: 0.5, // The initial position of the handle (default is 50%)
        orientation: 'horizontal', // The orientation can be 'horizontal' or 'vertical'
        before_label: 'March 2015', // Custom label for "before" image
        after_label: 'July 2023', // Custom label for "after" image
        no_overlay: false, // Shows labels overlay on images
        move_slider_on_hover: false, // Disable moving the slider just by hovering
        move_with_handle_only: true, // Allow movement only with the handle
        click_to_move: false // Prevent clicking to move the slider
      });
    });
  </script>
</body>
</html>
