<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chad Refugee Flows</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/nqh8ygh.css">
</head>

<body>
    <div class="slider-container">
        <h1>Displacement from Sudan to Chad</h1>
        <input type="range" id="timeSlider" min="0" max="17" value="0" step="1">
        <div id="dateDisplay"><h2>Date:</h2> April 2023</div>
    </div>
    <div class="legend">
        <div id="mapInset"></div>
        <div class="legend-header">
            <h2>Map Legend</h2>
        </div>
        <p><i style="background-color: #6399ae; border: solid 0.5px #fff;"></i>Aggregate Count</p>
        <p><i style="border: solid 0.5px #000;"></i>Less than 100</p>
        <p><i style="border: solid 0.5px #000; width: 50px; height: 50px;"></i>6,000</p>
        <div class="flex-container">
            <div id="morebox"><a href="#infobox" id="infoLink" class="info-icon"><em>i</em></a><span
                    id="more-info-text">More Information</span></div>
        </div>
        <hr />
        <p>Read our full report on Sudanese refugees <a href="" target="_blank">here</a>.</p>
    </div>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGFsdG9ud2IiLCJhIjoiOWdSSXFQSSJ9.HZyjh4g3TAAOAncwelv9Vw';
    
        const map = new mapboxgl.Map({
            container: 'map',
            projection: 'mercator',
            maxBounds: [[7.74431, 4.62420],[37.70610, 23.78258]],
            style: 'mapbox://styles/daltonwb/cm333xi6100sf01qk4jmf3hz2',
            center: [23.99507, 15.73259],
            zoom: 6,
            attributionControl: false
        });
    
        map.addControl(new mapboxgl.AttributionControl({
            compact: true,
            customAttribution: 'Data: Crisis Group research | Map by Paul Franz and Claire Boccon-Gibod'
        }));
    
        const dates = [
            "4/23/2023", "5/12/2023", "6/12/2023", "7/12/2023",
            "8/12/2023", "9/12/2023", "10/12/2023", "11/12/2023",
            "12/12/2023", "1/12/2024", "2/12/2024", "3/12/2024",
            "4/12/2024", "5/12/2024", "6/12/2024", "7/12/2024",
            "8/12/2024", "9/29/2024"
        ];
    
        let geojsonData = {
            type: "FeatureCollection",
            features: []
        };
    
        map.on('load', () => {
    
            Papa.parse('data/chad_sudan_refugees3.csv', {
                download: true,
                header: true,
                complete: function (results) {
                    // Convert CSV to GeoJSON format
                    results.data.forEach(row => {
                        geojsonData.features.push({
                            type: "Feature",
                            geometry: {
                                type: "Point",
                                coordinates: [parseFloat(row.lon), parseFloat(row.lat)]
                            },
                            properties: {
                                location: row.location,
                                date: row.date,
                                count: parseInt(row.count),
                                cumulative: parseInt(row.cumulative)
                            }
                        });
                    });
    
                    // Filter features to only include those up to the first date initially
                    const initialFilteredFeatures = geojsonData.features.filter(feature => {
                        return new Date(feature.properties.date) <= new Date(dates[0]);
                    });
    
                    // Set the initial map source with filtered data
                    map.addSource('locations', {
                        type: 'geojson',
                        data: {
                            type: "FeatureCollection",
                            features: initialFilteredFeatures
                        }
                    });
    
                    // Add the circle layer to the map
                    map.addLayer({
                        id: 'locations-layer',
                        type: 'circle',
                        source: 'locations',
                        paint: {
                            'circle-radius': [
                                'interpolate', ['linear'], ['get', 'cumulative'],
                                0, 5,
                                3000, 50,
                                6000, 100
                            ],
                            'circle-color': '#165c7d',
                            'circle-opacity': 0.7
                        }
                    });
    
                    // Add slider functionality
                    const slider = document.getElementById('timeSlider');
                    const dateDisplay = document.getElementById('dateDisplay');
    
                    slider.addEventListener('input', function (e) {
                        const selectedIndex = e.target.value;
                        const selectedDate = new Date(dates[selectedIndex]);
                        
                        // Format date to "Month, Year"
                        const formattedDate = selectedDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
                        dateDisplay.textContent = `Date: ${formattedDate}`;
    
                        // Filter features by the selected date
                        const filteredFeatures = geojsonData.features.filter(feature => {
                            return new Date(feature.properties.date) <= selectedDate;
                        });
    
                        // Update the map source with filtered data
                        map.getSource('locations').setData({
                            type: "FeatureCollection",
                            features: filteredFeatures
                        });
                    });
                }
            });
        });
    
        const insetMap = new mapboxgl.Map({
            container: 'mapInset',
            style: 'mapbox://styles/daltonwb/cm339b2l700x301pd5no6a9wn',
            center: [24.20990128366654, 15.423353836699718],
            zoom: 2,
            hash: false,
            interactive: false,
            projection: 'mercator',
            attributionControl: false
        });
    
        insetMap.on('load', () => {
    
            insetMap.addSource('boundsSource', {
                'type': 'geojson',
                'data': {
                    "type": "FeatureCollection",
                    "features": [
                        {
                            "type": "Feature",
                            "properties": {},
                            "geometry": {
                                "coordinates": [
                                    [
                                        [
                                            16.560558513535113,
                                            20.45597187805032
                                        ],
                                        [
                                            16.560558513535113,
                                            9.806726689696958
                                        ],
                                        [
                                            31.507776159208078,
                                            9.806726689696958
                                        ],
                                        [
                                            31.507776159208078,
                                            20.45597187805032
                                        ],
                                        [
                                            16.560558513535113,
                                            20.45597187805032
                                        ]
                                    ]
                                ],
                                "type": "Polygon"
                            }
                        }
                    ]
                }
            });
    
            insetMap.addLayer({
                'id': 'boundsLayer',
                'type': 'fill',
                'source': 'boundsSource', // reference the data source
                'layout': {},
                'paint': {
                    'fill-color': '#ccc', // blue color fill
                    'fill-opacity': 0.4
                }
            });
            // Add a black outline around the polygon.
            insetMap.addLayer({
                'id': 'outlineLayer',
                'type': 'line',
                'source': 'boundsSource',
                'layout': {},
                'paint': {
                    'line-color': '#798271',
                    'line-width': 1
                }
            });
        });
    
        map.scrollZoom.disable();
    
    </script>
    
</body>

</html>
